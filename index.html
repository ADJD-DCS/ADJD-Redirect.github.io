<!DOCTYPE html> 

<html>
    <head>
        <title>
            Redirector
        </title>
    </head>
    

    <body>


        <noscript>

يرجى تفعيل Javascript

        </noscript>




        <script>

window.onload= function() {
    getMobileOperatingSystem();
}

function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/windows phone/i.test(userAgent)) {
        window.location.replace("https://www.adjd.gov.ae/");
        console.log("You Are Using Windows Phone");
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.ADJD&hl=ar&gl=US");
        console.log("You Are Using Android");
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.replace("https://apps.apple.com/ae/app/adjd-mobileapp/id1190816533");
        console.log("You Are Using IOS");
        return "IOS";
    }
    else
    {

    window.location.replace("https://www.adjd.gov.ae/");
    console.log("You Are Using Other");
    }
}
        </script>
    </body>
</html>
